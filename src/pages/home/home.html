<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Tutorial
    </ion-title>
    <ion-buttons>
      <button end>
        <button ion-button (click)="AddNoteAlert()">
          <ion-icon name="add"></ion-icon>
        </button>
      </button>
      <button end>
        <button ion-button (click)="showNotification()">
          <ion-icon name="notifications"></ion-icon>
        </button>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of this.todoProvider.getNotes()">
      <ion-item>{{todo}}</ion-item>
      <ion-item-options side="right">
        <button color="danger" ion-button>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
